<!DOCTYPE html>
<html lang="en">

<head>

    <title>BBC-News</title>
    <style type="text/css">
        #top-bar {
            width: 945px;
            height: 40px;
            margin: 0 auto;
        }

        body {
            padding: 0;
            margin: 0;
        }

        #bbc-img {
            float: left;
            margin: 8px;
        }

        .topbar {
            float: left;
            border-left: 1px #CCCCCC solid;
            height: 100%;
        }

        #sign-img {
            margin: 8px 10px;
            width: 60%;
            height: 60%;
        }

        .font {
            font-family: Helmet, Freesans, Helvetica, Arial, sans-serif;
            font-weight: bold;
            font-size: 13px;
            color: #333333;
        }

        .margins {
            position: relative;
            margin-left: 10px;
            margin-right: 10px;
            top: 8px;
        }

        #more-img {
            position: relative;
            top: 8px;
            left: 45px;
        }

        .search-bar {
            float: right;
            border-left: 1px #CCCCCC solid;
            height: 100%;
        }

        #input {
            margin: 8px;
            background-color: #E4E4E4;
            border: none;
            font-weight: bold;
            font-size: 14px;
            padding: 5px
        }

        #glass-img {
            position: relative;
            float: right;
            left: 250px;
            top: 8px;
            background-color: #E4E4E4;
        }
    </style>
</head>
<div id="top-bar">
    <div>
        <img src="images/bbc-blocks-dark.png" alt="bbc-icon" id="bbc-img">
    </div>
    <div class="topbar">
        <img id="sign-img" src="images/signin.png" alt="sign in">
    </div>
    <div class="topbar">
        <span class="font margins">News</span>
    </div>
    <div class="topbar">
        <span class="font margins">Sports</span>
    </div>
    <div class="topbar">
        <span class="font margins">Weather</span>
    </div>
    <div class="topbar">
        <span class="font margins">Shop</span>
    </div>
    <div class="topbar">
        <span class="font margins">Earth</span>
    </div>
    <div class="topbar">
        <span class="font margins">Travel</span>
    </div>
    <div class="topbar">
        <span class="font margins">Capital</span>
    </div>
    <div class="topbar">
        <span class="font margins">More</span>
        <img id="more-img" src="images/more-img.png" alt="">
    </div>
    <div class="search-bar">
        <input id="input" type="text" name="Search" value="search">
    </div>
    <div id="glass-img">
        <input type="image" src="images/search.png" alt="">
    </div>
</div>


</body>

</html>
