<!DOCTYPE html>
<html lang="en">

<head>

    <title>BBC-News</title>
    <style type="text/css">
        #top-bar {
            width: 945px;
            height: 40px;
            margin: 0 auto;
        }

        body {
            padding: 0;
            margin: 0;
        }

        #bbc-img {
            float: left;
            margin: 8px;
        }

        .topbar {
            float: left;
            border-left: 1px #CCCCCC solid;
            height: 100%;
        }

        #sign-img {
            margin: 8px 10px;
            width: 60%;
            height: 60%;
        }

        .font {
            font-family: Helmet, Freesans, Helvetica, Arial, sans-serif;
            font-weight: bold;
            font-size: 13px;
            color: #333333;
        }

        .margins {
            position: relative;
            margin-left: 10px;
            margin-right: 10px;
            top: 8px;
        }

        #more-img {
            position: relative;
            top: 8px;
            left: 45px;
        }

        .search-bar {
            float: right;
            border-left: 1px #CCCCCC solid;
            height: 100%;
        }

        #input {
            margin: 8px;
            background-color: #E4E4E4;
            border: none;
            font-weight: bold;
            font-size: 14px;
            padding: 5px
        }

        #glass-img {
            position: relative;
            float: right;
            left: 250px;
            top: 8px;
            background-color: #E4E4E4;
        }

        #heading-div {
            width: 100%;
            height: 57px;
            background-color: #BB1919;
        }

        #news-div {
            width: 945px;
            margin: 0 auto;
            background-color: #BB1919;
        }

        #news {
            margin: 0px;
            padding: 0px;
            font-family: Helmet, Freesans, Helvetica, Arial, sans-serif;
            font-size: 40px;
            color: #FFFFFF;
            float: left;
            padding-top: 10px;
        }

        #catagories {
            margin: 0 auto;
            width: 945px;
        }

        #catagories a {
            float: left;
            border-right: 1px solid #BB4545;
        }

        .cat-font {
            color: white;
            text-decoration: none;
            font-size: 14px;
            float: left;
            margin-top: 13px;
            padding: 0px 12px;
        }

        .more-div {
            float: left;
            height: 40px;
            background-color: #A91717;
        }

        #more-div-img {
            margin-top: 10px;
            float: left;
        }


        .clear {
            clear: both;
        }

        #cat-container {
            background-color: #A91717;
            width: 100%;
            height: 42px;
        }
    </style>
</head>
<div id="top-bar">
    <div>
        <img src="images/bbc-blocks-dark.png" alt="bbc-icon" id="bbc-img">
    </div>
    <div class="topbar">
        <img id="sign-img" src="images/signin.png" alt="sign in">
    </div>
    <div class="topbar">
        <span class="font margins">News</span>
    </div>
    <div class="topbar">
        <span class="font margins">Sports</span>
    </div>
    <div class="topbar">
        <span class="font margins">Weather</span>
    </div>
    <div class="topbar">
        <span class="font margins">Shop</span>
    </div>
    <div class="topbar">
        <span class="font margins">Earth</span>
    </div>
    <div class="topbar">
        <span class="font margins">Travel</span>
    </div>
    <div class="topbar">
        <span class="font margins">Capital</span>
    </div>
    <div class="topbar">
        <span class="font margins">More</span>
        <input type="image" id="more-img" src="images/more-img.png" alt="">
    </div>
    <div class="search-bar">
        <input id="input" type="text" name="Search" value="search">
    </div>
    <div id="glass-img">
        <input type="image" src="images/search.png" alt="">
    </div>
</div>
<div id="heading-div">
    <div id="news-div">
        <span id="news">NEWS</span>
    </div>
</div>
<div class="clear">

</div>
<div id="cat-container">
    <div id="catagories">

        <a href="" class="cat-font">Home</a>


        <a href="" class="cat-font">Video</a>

        <a href="" class="cat-font">World</a>


        <a href="" class="cat-font">Asia</a>


        <a href="" class="cat-font">UK</a>


        <a href="" class="cat-font">Business</a>


        <a href="" class="cat-font">Tech</a>


        <a href="" class="cat-font">Science</a>


        <a href="" class="cat-font">Megazine</a>


        <a href="" class="cat-font">Entertainment &amp; Arts</a>


        <a href="" class="cat-font">Health</a>


        <span class="cat-font">More</span>
        <span id="more-div-img">
        <input type="image" src="images/scr.png">
       </span>

    </div>
</div>
</body>

</html>
